<!DOCTYPE html>
<html>
<head>
    <title>Naive Books SPA</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body ng-app="naiveApp" ng-controller="NaiveController">
    <h1>Naive Books SPA</h1>

    <table class="table table-bordered table-striped table-hover"
           ng-hide="model">
        <tr>
            <th>Title</th>
            <th>Author</th>
        </tr>
        <tr ng-repeat="book in books"
            ng-click="select(book)">
            <td>{{book.bookTitle}}</td>
            <td>{{book.author}}</td>
        </tr>
    </table>


    <form name="form"
          ng-show="model"
          class="form-horizontal">

        <div class="alert alert-danger"
             ng-show="errors.length">
            <ul>
                <li ng-repeat="error in errors">{{error}}</li>
            </ul>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Id</label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       ng-model="model.id"
                       ng-disabled="true" />
            </div>
        </div>

        <div class="form-group"
             ng-class="{'has-error': form.bookTitle.$invalid}">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-8">
                <input type="text"
                       name="bookTitle"
                       class="form-control"
                       ng-model="model.bookTitle"
                       ng-required="true" />

                <div class="help-block"
                     ng-show="form.bookTitle.$error.required">
                    The Title field is required.
                </div>
            </div>
        </div>

        <div class="form-group"
             ng-class="{'has-error': form.author.$invalid}">
            <label class="col-sm-2 control-label">Author</label>
            <div class="col-sm-8">
                <input type="text"
                       name="author"
                       class="form-control"
                       ng-model="model.author"
                       ng-required="true" />
                <div class="help-block"
                     ng-show="form.author.$error.required">
                    The Author field is required.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Image</label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       ng-model="model.imageName" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button class="btn btn-primary"
                        ng-click="save()"
                        ng-disabled="form.$invalid">
                    Save
                </button>
                <button class="btn btn-warning"
                        ng-click="cancel()">
                    Cancel
                </button>
            </div>
        </div>
    </form>



    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="App/BooksData.js"></script>
    <script src="App/NaiveApp.js"></script>
</body>
</html>
